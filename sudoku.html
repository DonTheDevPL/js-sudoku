<!DOCTYPE html>
<html>
<head>
    <title>Gra sudoku</title>
    <meta charset="UTF-8">
    <meta lang="pl-PL">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku</h1>
    <div id="gra">
        <div id="pole_gry">
        </div>
        <div id="menu_bok">
            <div id="wiadomosci"></div>
            <div id="tekst_w"></div>
            <div id="przyciski">
                <input type="button" id="przycisk2" class="przycisk" value="Nowa Gra" onclick="fillGame(prepareArrayForInterpreter(messWithGame(provideSudoku())))">
                <input type="button" id="przycisk1" class="przycisk" value="Sprawdź Poprawność" onclick="validateGame()">
            </div> 
      
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/walidacja.js"></script>
    <script>
        makeGame()
        addInputValidation()
        document.getElementById("tekst_w").innerText = "Rozwiąż sudoku";
        fillGame(prepareArrayForInterpreter(messWithGame(provideSudoku())));      
    </script>
</body>
</html>
